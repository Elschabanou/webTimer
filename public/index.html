<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">


</head>

<body>
    <header class="sarina-regular">pia & jeronimo reunion</header>

    <div class="top-Content">
        <div class="inner-top-Content">
            <div class="countdown">
                <div class="singelCounter">
                    <div id="weeks" class="countNumer">00</div>
                    <span class="subtitleCounter">Weeks</span>
                </div>
                <div class="singelCounter">
                    <div id="days" class="countNumer">00</div>
                    <span class="subtitleCounter">Days</span>
                </div>
                <div class="singelCounter">
                    <div id="hours" class="countNumer">00</div>
                    <span class="subtitleCounter">Hours</span>
                </div>
                <div class="singelCounter">
                    <div id="minutes" class="countNumer">00</div>
                    <span class="subtitleCounter">Minutes</span>
                </div>
                <div id="seconds" class="countNumer">00</div>
            </div>
            <span class="subtitleCounter" style="font-size: 32px;">...Until we meet again - forever.</span>
        </div>
        <img src="images/hugging.png" style="width: 450px;
        height: 450px;">
    </div>
    <div class="upcoming-Events">
        <h2>Upcoming Events</h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
